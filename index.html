<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>Train-Scheduler</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

	<script
  		src="https://code.jquery.com/jquery-3.2.1.min.js"
  		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous">	
  	</script>	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
  			<h1>Train Schedule</h1>
		</div> <!--jumbotron -->

		<div class="panel panel-default">
  			<div class="panel-heading"><h4><b>Current train schedule</b></h4></div>
  			<div class="panel-body">
    			<table class="table">
    				<tr>
  						<th>Train Name</th>
    					<th>Destination</th>
    					<th>Frequency (min)</th>
    					<th>Next Arrival</th>
    					<th>Minutes Away</th>
  					</tr>
				</table>
  			</div>
		</div> <!-- first panel -->

		<div class="panel panel-default">
  			<div class="panel-heading"><h4><b>Add train</b></h4></div>
  			<div class="panel-body">
    			<form id="form">
    				<div class="form-group">
      					<label for="name">Train Name</label>
      					<input type="text" class="form-control" id="name">
    				</div>
    				<div class="form-group">
      					<label for="destination">Destination</label>
      					<input type="text" class="form-control" id="destination">
    				</div>
    				<div class="form-group">
      					<label for="first">First Train</label>
      					<input type="datetime-local" class="form-control" id="first">
    				</div>
    				<div class="form-group">
      					<label for="frequency">Frequency</label>
      					<input type="number" min="0" class="form-control" id="frequency">
    				</div>
    				 <button type="submit" id="add" class="btn btn-primary">Add</button>
  				</form>
  			</div>
		</div> <!-- second panel -->
	</div> <!--container -->

	<script src="assets/javascript/train.js"></script>
</body>
</html>
